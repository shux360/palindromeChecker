<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
    
</head>
<body>
    <input type="text" placeholder="Enter your word here" id="text-input">
    <button id="check-btn">Check</button>
    <div id="result"></div>
    
    <script>
    
    function checkPalindrome(text) {
      // Remove non-alphanumeric characters and make lowercase
      text = text.toLowerCase().replace(/[^a-z0-9]/gi, '');
    
      // Check if text is equal to reversed text
      let reversed = text.split('').reverse().join(''); 
      return text === reversed;
    }
    
    const input = document.getElementById('text-input');
    const btn = document.getElementById('check-btn');
    const result = document.getElementById('result');
    
    btn.addEventListener('click', () => {
      let text = input.value;
      
      if(text === '') {
        alert('Please input a value'); 
      } else {
        let isPalindrome = checkPalindrome(text);
        result.innerText = `${text} is ${isPalindrome ? 'a palindrome' : 'not a palindrome'}`; 
      }
    });
    
    </script>
</body>
</html>
